<div class="container-profile">
  <div class="main-body">
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img *ngIf="user.img; else withImg" src="data:image/gif;base64,{{ user.img }}" class="rounded-circle" width="150" alt="member:{{ user.name }}"/>
              <ng-template #withImg>
                <img src="../../../assets/img/avatardefaultprofile.png" class="rounded-circle" width="150" alt="member:{{ user.name }}"/>
              </ng-template>
              <div class="mt-3">
                <h4>{{ user.name }}</h4>
                <button class="btn btn-outline-primary">Upload Photo</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Name</h6>
              <span class="text-secondary">{{ user.name }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">User Name</h6>
              <span class="text-secondary">{{ user.userName }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Email</h6>
              <span class="text-secondary">{{ user.email }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Points</h6>
              <span class="text-secondary">{{ user.points }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Rol</h6>
              <span class="text-secondary">{{ role }}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h6 class="d-flex align-items-center mb-3">
              <i class="material-icons text-info mr-2">assignment</i>Project
              Status
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
