<div class="container-profile">
  <div class="main-body">
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li i18n class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li i18n class="breadcrumb-item active" aria-current="page">Perfil de usuario</li>
      </ol>
    </nav>
    <div class="row gutters-sm" *ngIf="$user | async as user">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                *ngIf="user.img; else withImg"
                src="data:image/gif;base64,{{ user.img }}"
                class="rounded-circle"
                width="150"
                alt="member:{{ user.name }}"
              />
              <ng-template #withImg>
                <img
                  src="../../../assets/img/avatardefaultprofile.png"
                  class="rounded-circle"
                  width="150"
                  alt="member:{{ user.name }}"
                />
              </ng-template>
              <form
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
                class="mt-3"
                enctype="multipart/form-data"
              >
                <div class="form-group">
                  <h4>{{ user.name }}</h4>
                  <label i18n for="file" class="label-file"> Adjuntar archivo </label>
                  {{ info_file }}
                  <input
                    #file
                    class="form-control-file btn-send"
                    (change)="onFileChanged()"
                    type="file"
                    id="file"
                    size="80"
                    accept="image/png, image/jpeg"
                  />
                </div>
                <button
                  i18n
                  class="btn btn-outline-primary"
                  type="submit"
                  [disabled]="!haveFile"
                >
                Subir foto
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 i18n class="mb-0">Nombre</h6>
              <span class="text-secondary">{{ user.name }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 i18n class="mb-0">Nombre de usuario</h6>
              <span class="text-secondary">{{ user.userName }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Email</h6>
              <span class="text-secondary">{{ user.email }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 i18n class="mb-0">Puntos</h6>
              <span class="text-secondary">{{ user.points }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 i18n class="mb-0">Rol</h6>
              <span class="text-secondary">{{ role }}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h6 i18n class="d-flex align-items-center mb-3">
              <i class="material-icons text-info mr-2">assignment</i>Donaciones realizadas
            </h6>
            <app-table-donation
              [pagesDonations]="pagesDonations"
              (spreadPage)="processSpreadPageDonations($event)"
            ></app-table-donation>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
