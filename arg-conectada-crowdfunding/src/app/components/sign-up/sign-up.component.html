<div class="center-form">
  <div class="signup-form">
    <form name="form" #f="ngForm" (ngSubmit)="onRegister()" novalidate>
      <div class="form-header">
        <h2>Sign Up</h2>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="fa fa-user"></span>
            </span>
          </div>
          <input
            class="form-control"
            name="name"
            type="text"
            placeholder="Name"
            [(ngModel)]="form.name"
            #nombre="ngModel"
            autocomplete="off"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="fa fa-tag"></span>
            </span>
          </div>
          <input
            class="form-control"
            name="userName"
            type="text"
            placeholder="User Name"
            [(ngModel)]="form.userName"
            #nombreUsuario="ngModel"
            autocomplete="off"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          </div>
          <input
            class="form-control"
            name="email"
            placeholder="Email"
            type="email"
            [(ngModel)]="form.email"
            #email="ngModel"
            email
            autocomplete="off"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
          </div>
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="form.password"
            #password="ngModel"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
              <i class="fa fa-check"></i>
            </span>
          </div>
          <input
            type="password"
            class="form-control"
            name="confirm_password"
            placeholder="Confirm Password"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!f.valid">
          Sign Up
        </button>
        <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">
          Fail when creating account: {{ errorMsg }}
        </div>
      </div>
      <div class="text-center">
        Already have an account? <a routerLink="/login">Login here</a>.
      </div>
    </form>
  </div>
</div>
