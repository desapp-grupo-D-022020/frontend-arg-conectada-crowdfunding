<div class="center-form" *ngIf="!isLogged">
  <div class="login-form">
    <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">
      <div class="avatar">
        <img src="../../../assets/img/avatar.png" alt="Avatar" />
      </div>
      <div class="form-header">
        <h2 i18n >Iniciar sesión</h2>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="fa fa-user"></span>
            </span>
          </div>
          <input
            i18n
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
            [(ngModel)]="form.userName"
            maxLength="20"
            autocomplete="off"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input
            i18n
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            [(ngModel)]="form.password"
            maxLength="30"
            autocomplete="off"
            required="required"
          />
        </div>
      </div>
      <div class="form-group">
        <button
          i18n
          type="submit"
          class="btn btn-sing btn-block login-btn"
          [disabled]="!f.valid"
        > 
        Registrarse 
        </button>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
          Fail on login: {{ errorMsg }}
        </div>
      </div>
      <div class="clearfix">
        <label i18n class="float-left form-check-label"
          ><input type="checkbox" /> Recuérdame</label
        >
        <a i18n href="#" class="float-right text-primary">¿Olvidó su contraseña?</a>
      </div>
      <div i18n class="or-seperator"><i>o</i></div>
      <div class="text-center social-btn">
        <a (click)="auth.loginFacebook()" class="btn btn-primary btn-block"
          ><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a
        >
        <a (click)="auth.loginTwitter()" class="btn btn-info btn-block"
          ><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a
        >
        <a (click)="auth.loginGoogle()" class="btn btn-danger btn-block"
          ><i class="fa fa-google"></i> Sign in with <b>Google</b></a
        >
      </div>
      <div i18n class="hint-text">
        ¿No tienes una cuenta?
        <a routerLink="/registry" class="text-primary">¡Regístrate ahora!</a>
      </div>
    </form>
  </div>
</div>
