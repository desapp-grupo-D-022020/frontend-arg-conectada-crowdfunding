<div class="center-form">
  <div class="create-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-header">
        <h2 i18n >Crear proyecto</h2>
      </div>
      <div class="form-group">
        <label i18n >nombre del proyecto: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-tags" aria-hidden="true"></i>
            </span>
          </div>
          <input
            i18n
            [class.is-invalid]="
              getField('name').invalid && getField('name').touched
            "
            class="form-control"
            placeholder="Nombre"
            name="name"
            type="text"
            (keypress)="onlyletters($event)"
            formControlName="name"
            maxLength="34"
            required="required"
          />
        </div>
        <div *ngIf="getField('name').invalid && getField('name').touched">
          <small i18n *ngIf="getField('name').errors?.minlength" class="text-danger"
            >Debe contener al menos 8 letras</small
          >
          <small i18n *ngIf="getField('name').errors?.required" class="text-danger"
            >Campo obligatorio</small
          >
        </div>
      </div>
      <div class="form-group">
        <label i18n >Localidad a conectar: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </span>
          </div>
          <select
            [class.is-invalid]="
              getField('placeId').invalid && getField('placeId').touched
            "
            class="form-control custom-select"
            name="placeId"
            formControlName="placeId"
            required="required"
          >
            <option i18n value="" disabled selected>Localidad</option>
            <option [value]="place.id" *ngFor="let place of places">
              {{ place.name }}
            </option>
          </select>
        </div>
        <div *ngIf="getField('placeId').invalid && getField('placeId').touched">
          <small
            i18n
            *ngIf="getField('placeId').errors?.required"
            class="text-danger"
            >Campo obligatorio</small
          >
        </div>
      </div>

      <div class="form-group">
        <label i18n >Fecha de inicio: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
            </span>
          </div>
          <input
            [class.is-invalid]="
              getField('startDate').invalid && getField('startDate').touched
            "
            type="date"
            id="startDate"
            class="form-control"
            name="startDate"
            formControlName="startDate"
            required="required"
          />
        </div>
        <div
          *ngIf="getField('startDate').invalid && getField('startDate').touched"
        >
          <small
            i18n
            *ngIf="getField('startDate').errors?.required"
            class="text-danger"
            >Campo obligatorio</small
          >
        </div>
      </div>
      <div class="form-group">
        <label i18n >Fecha de fin: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
            </span>
          </div>
          <input
            [class.is-invalid]="
              getField('endDate').invalid && getField('endDate').touched
            "
            type="date"
            id="endDate"
            class="form-control"
            name="endDate"
            formControlName="endDate"
            required="required"
          />
        </div>
        <div *ngIf="getField('endDate').invalid && getField('endDate').touched">
          <small
            i18n
            *ngIf="getField('endDate').errors?.required"
            class="text-danger"
            >Campo obligatorio</small
          >
        </div>
      </div>
      <div class="form-group">
        <label>Porcentaje de cierre: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-percent" aria-hidden="true"></i>
            </span>
          </div>
          <select
            [class.is-invalid]="
              getField('percentageForClose').invalid && getField('percentageForClose').touched
            "
            class="form-control custom-select"
            data-size="5"
            name="percentageForClose"
            formControlName="percentageForClose"
          >
            <option i18n value="" disabled selected>Opcional</option>
            <option
              [value]="percentageForClose"
              *ngFor="let percentageForClose of rangePercentageForClose"
            >
              {{ percentageForClose }}%
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label i18n >Factor: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-money" aria-hidden="true"></i>
            </span>
          </div>
          <input
            [class.is-invalid]="
              getField('factor').invalid && getField('factor').touched
            "
            (keypress)="onlynumber($event)"
            formControlName="factor"
            placeholder="Optional"
            class="form-control"
            name="factor"
            type="text"
            maxlength="6"
          />
        </div>
        <div *ngIf="getField('factor').invalid && getField('factor').touched">
          <small i18n *ngIf="getField('factor').errors?.max" class="text-danger"
            >El factor máximo son $100.000</small
          >
        </div>
      </div>
      <button
        i18n
        class="btn btn-primary left-width"
        type="button"
        (click)="goBack()"
      >
        Atrás
      </button>
      <button i18n type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Crear
      </button>
    </form>
  </div>
</div>
